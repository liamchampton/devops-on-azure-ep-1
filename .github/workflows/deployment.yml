name: Build a Docker image and Push it to ACR

on:
  push:
    branches: [main]

  workflow_dispatch:

env:
  TAG: v1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: azure/docker-login@v1
        with:
          login-server: devopstestcr.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - run: |
          docker build . -t devopstestcr.azurecr.io/devops-test:${{ env.TAG }}
          docker push devopstestcr.azurecr.io/devops-test:${{ env.TAG }}
